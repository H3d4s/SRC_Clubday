<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRCSecret</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #secret-message {
            font-size: 24px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Welcome to SRCSecret</h1>
    <div id="secret-message">
        <!-- Hidden message will appear here -->
    </div>
    <script>
        // Chuỗi bạn muốn mã hóa qua Base64
        const messageToEncode = "SRC{W3ll_c0me_k19}";

        // Mã hóa chuỗi qua Base64
        const encodedMessage = btoa(messageToEncode);

        // Hiển thị thông báo và chuỗi đã mã hóa
        const secretMessage = "This is your flag, but it has been encoded. Try to decode and get the flag:";
        const secretMessageElement = document.getElementById("secret-message");
        const encodedMessageElement = document.createElement("span");

        secretMessageElement.textContent = "";

        for (let i = 0; i < secretMessage.length; i++) {
            const char = secretMessage[i];
            const charElement = document.createElement("span");
            charElement.textContent = char;
            charElement.style.animation = `hackerEffect 0.1s ${i * 0.05}s infinite alternate`;

            secretMessageElement.appendChild(charElement);
        }

        encodedMessageElement.textContent = encodedMessage;

        secretMessageElement.appendChild(document.createElement("br"));
        secretMessageElement.appendChild(encodedMessageElement);
    </script>
    <style>
        @keyframes hackerEffect {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</body>
</html>
